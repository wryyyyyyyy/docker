    branches:
    - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04:latest
    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: echo oneline

      - name: Run a multi-line script
        run: |
          echo multiline #1
          echo multiline #2
